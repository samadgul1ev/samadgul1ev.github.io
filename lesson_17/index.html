<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Модальные окна</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Кнопка вызова модального окна</button>
  	</div>

	<!-- Модальное окно от bootstrap -->
	
		<div class="modal fade" id="my-modal">
		 <!-- Само (белое) модальное окно -->
		  <div class="modal-dialog modal-sm">
		   <!-- Содержимое модального окна -->
		    <div class="modal-content">
		     <!-- Шапка модального окна -->
		      <div class="modal-header">
		       <!-- Кнопка закрыть -->
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <!-- Заголовок модального окна -->
		        <h4 class="modal-title text-center">Удаление файла</h4>
		      </div>
		      <!-- Тело модального окна -->
		      <div class="modal-body">
		        <p>Вы действительно  хотите удалить файл?</p>
		      </div>
		      <!-- Подвал -->
		      <div class="modal-footer">		       
		       	<div class="row">
		       		<div class="col-lg-6"><button type="button" class="btn btn-default sotka" data-dismiss="modal">Да</button></div>
		       		<div class="col-lg-6"><button type="button" class="btn btn-primary sotka no">Нет</button></div>
		       	</div>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
