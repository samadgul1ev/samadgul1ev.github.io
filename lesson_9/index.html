<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
		<!-- Первый row, подзаголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
					<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
	<!-- row под заголовок секции -->
	 <div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- блок с преимуществами -->
		
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</div>	
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</div>	
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</div>	
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="Четвертое преимущество">
							<p>Четвертое преимущество</p>
						</div>	
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>

	<!-- Наши клиенты -->
	<div class="section mans">
		<div class="container">
			<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
					</div>
				</div>
			<div class="row text-center photos">

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/1.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/2.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/3.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/4.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/5.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/6.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/7.png" alt="Наш клиент">
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 man">
					<img src="img/faces/8.png" alt="Наш клиент">
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
